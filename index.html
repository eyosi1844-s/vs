<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Editor with Language Switching & Code Execution</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
</head>
<body>
  <!-- File Explorer -->
  <div id="file-explorer">
    <button id="new-file">New File</button>
    <ul id="file-list"></ul>
  </div>

  <!-- Language Selector Dropdown -->
  <select id="language-selector">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select>

  <!-- Monaco Editor -->
  <div id="editor-container">
    <div id="editor"></div>
  </div>

  <!-- Buttons -->
  <button id="save-file">Save File</button>
  <button id="run-code">Run Code</button>

  <script src="script.js"></script>
</body>
</html>
